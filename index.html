<body>
   <canvas id="floating-dots" style="position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>

   <div class="page">
    <!-- Header image (được highlight đỏ trong bản vẽ) -->

        <img src="/T1_2427/images/hehe.jpg" class="center-image">

    <section class="cards-section">
      <div class="cards">
        <a class="card" href="tag/home.html" aria-label="Mở Tag 1">

          </div>
        </a>
        

      </div>
    </section>
  </div>
  <script>
    const canvas = document.getElementById('floating-dots');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);

    const DOTS = 200; // tăng mật độ điểm ảnh
    const dots = [];
    for (let i = 0; i < DOTS; i++) {
      dots.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: 1 + Math.random() * 4,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
        alpha: 0.3 + Math.random() * 0.4
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (const dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${dot.alpha * 0.3})`;
        ctx.shadowColor = 'rgba(255,255,255,0.5)';
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function update() {
      for (const dot of dots) {
        dot.x += dot.dx;
        dot.y += dot.dy;
        if (dot.x < 0 || dot.x > width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > height) dot.dy *= -1;
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>

    </div>
  </footer>
</body>
