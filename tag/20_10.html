<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toán 1 24-27</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --page-max: 1200px;
      --gap: 16px;
      --card-radius: 10px;
      --bg: #928282FFFFFF;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color:#FFEEEE;
      color: #111;
      line-height: 1.4;
    }
    .container {
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 28px;
      background: var(--bg);
    }
    h1.section-title {
      margin: 0 0 18px;
      text-align: center;
      font-size: clamp(20px, 3.5vw, 32px);
    }
    .image-gallery {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      min-height: 60vh;
    }
    .image-display {
      max-width: 100%;
      max-height: 60vh;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #e9e9e9;
      border-radius: 10px;
    }
    .image-display img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: unset; /* Hiển thị nguyên gốc, không crop, không co kéo */
      display: block;
      margin: 0 auto;
      transition: opacity 0.3s ease;
      background: #fff;
    }
    .image-display img.fading, .video-display video.fading {
      opacity: 0;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .prev { left: 15px; }
    .next { right: 15px; }
    .gallery-nav:hover { background: rgba(0,0,0,0.8); }
    .video-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      min-height: 60vh;
    }
    .video-display {
      max-width: 100%;
      max-height: 60vh;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #000;
      width: 100%;
    }
    .video-display video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease;
    }
    video.autoposter {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: inherit;
    }
    @media (max-width: 900px) {
      .image-gallery { min-height: 40vh; margin-bottom: 6px; }
      .video-section { min-height: 40vh; margin-bottom: 6px; }
      .container { padding: 18px; }
    }
    .media-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
<a href="home.html" style="position: fixed;width:50px;height:50px; top: 10px; left: 10px; color: #B1E5B4; text-decoration: none; font-size: 36px; z-index: 1000; padding: 5px; border-radius: 5px;"><i class="fas fa-arrow-left"></i></a>
<div class="container">
  <div class="image-gallery">
    <button class="gallery-nav prev" id="image-prev"><</button>
    <div class="image-display">
      <img id="current-image" src="" alt="">
    </div>
    <button class="gallery-nav next" id="image-next">></button>
  </div>
  <div class="video-section">
      <button class="gallery-nav prev" id="video-prev"><</button>
      <div class="video-display">
        <video id="current-video" controls preload="metadata" muted playsinline></video>
      </div>
      <button class="gallery-nav next" id="video-next">></button>
    </div>

    <script>
      // Define media lists
      const imageFiles = [
        'z7128657111686_7d0984083c06b3855a54763998ebe810.jpg',
        'z7128738201123_4f6ff82da330d25afe6e6440be1fca21.jpg',
        'z7128738207280_1e80ebefe901c6d71a07117b6fe4e80e.jpg',
        'z7128738577146_db4e1c11ee2d2d9866b10080fd2ca64c.jpg',
        'z7128738583398_6bea64b4866dac2c2dc3c5659d285008.jpg',
        'z7128738591292_e240f82754aea440e5c91046c8ee165a.jpg',
        'z7128738595661_675675601a21f3c62bc96e16162a069c.jpg',
        'z7128738603236_1c44df0079a9f7359d1bd7a63278314f.jpg',
        'z7128749874450_e5f45c437015da744a7846fa7252c5f6.jpg',
        'z7128749876335_43cd2cf66e83324ab4efa9a9b18fd10d.jpg',
        'z7128749888126_66db5a49469a67bf30bd349a97efe05e.jpg',
        'z7128750044001_2ae742a7aeae1b7a759a99a48697a6c7.jpg',
        'z7134885278605_e769b587637439ca79f6aa07cf171f18.jpg'
      ];

      const videoFiles = [
        '7129948172167.mp4',
        '7129949113869.mp4',
        '7129979523149.mp4',
        '7130367190779.mp4'
      ];

      // Initialize image gallery
      let currentImageIndex = 0;
      const currentImage = document.getElementById('current-image');
      currentImage.src = `../images/20_10/${imageFiles[currentImageIndex]}`;

      // Initialize video gallery
      let currentVideoIndex = 0;
      const currentVideo = document.getElementById('current-video');
      currentVideo.src = `../images/20_10/${videoFiles[currentVideoIndex]}`;

      // Autoposter for current video
      const setPoster = () => {
        const canvas = document.createElement('canvas');
        canvas.width = currentVideo.videoWidth;
        canvas.height = currentVideo.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(currentVideo, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL('image/jpeg');
        currentVideo.pause();
        currentVideo.setAttribute('poster', imgData);
        // Set aspect ratio to match video
        const videoDisplay = document.querySelector('.video-display');
        videoDisplay.style.aspectRatio = `${currentVideo.videoWidth} / ${currentVideo.videoHeight}`;
      };

      currentVideo.addEventListener('loadeddata', setPoster);

      // Image navigation
      document.getElementById('image-prev').addEventListener('click', () => {
        currentImage.classList.add('fading');
        setTimeout(() => {
          currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
          currentImage.src = `../images/20_10/${imageFiles[currentImageIndex]}`;
          currentImage.classList.remove('fading');
        }, 150);
      });

      document.getElementById('image-next').addEventListener('click', () => {
        currentImage.classList.add('fading');
        setTimeout(() => {
          currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
          currentImage.src = `../images/20_10/${imageFiles[currentImageIndex]}`;
          currentImage.classList.remove('fading');
        }, 150);
      });

      // Video navigation
      document.getElementById('video-prev').addEventListener('click', () => {
        currentVideo.classList.add('fading');
        currentVideo.pause();
        setTimeout(() => {
          currentVideoIndex = (currentVideoIndex - 1 + videoFiles.length) % videoFiles.length;
          currentVideo.src = `../images/20_10/${videoFiles[currentVideoIndex]}`;
          currentVideo.load();
          currentVideo.classList.remove('fading');
        }, 150);
      });

      document.getElementById('video-next').addEventListener('click', () => {
        currentVideo.classList.add('fading');
        currentVideo.pause();
        setTimeout(() => {
          currentVideoIndex = (currentVideoIndex + 1) % videoFiles.length;
          currentVideo.src = `../images/20_10/${videoFiles[currentVideoIndex]}`;
          currentVideo.load();
          currentVideo.classList.remove('fading');
        }, 150);
      });
    </script>


  </div>
</body>
</html>
