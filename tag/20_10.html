<!DOCTYPE html>

  <meta charset="utf-8" />

  <title>Tag 1 - Gallery (Images & Videos)</title>

  <style>
    /* cơ bản */
    :root{
      --page-max:1200px;
      --gap:16px;
      --card-radius:10px;
      --bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#f7f7f7;
      color:#222;
      line-height:1.4;
    }

    .container{
      max-width:var(--page-max);
      margin:0 auto;
      padding:28px;
      background:var(--bg);
    }

    h1.section-title{
      margin:0 0 18px;
      text-align:center;
      font-size:clamp(20px,3.5vw,32px);
    }

    /* ---------- Image gallery (4 / row desktop, 1 / row mobile) ---------- */
    .image-gallery{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
      margin-bottom:32px;
    }

    .image-card{
      border-radius: var(--card-radius);
      overflow:hidden;
      background:#e9e9e9;
      aspect-ratio:16/10; /* giữ khung đều */
      display:block;
      position:relative;
    }

    .image-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform .25s ease;
    }
    .image-card:hover img{ transform: scale(1.04); }

    /* ---------- Video section: mỗi video giữ kích thước thật (không ép) ---------- */
    .video-section {
      display: flex;
      flex-wrap: wrap;          /* cho phép xuống hàng nếu nhiều video */
      justify-content: center;  /* căn giữa các video ngang */
      gap: 24px;                /* khoảng cách giữa các khung video */
      margin-bottom: 32px;
      padding: 8px 0;
    }
    .video-item{
      /* dễ chỉnh: thay --video-size ở đây để đổi kích thước toàn bộ khung */
      --video-size: clamp(200px, 28vw, 355px); /* min, responsive, max */
      width: var(--video-size);
      aspect-ratio: 9/16;      /* giữ tỉ lệ, tự điều chỉnh chiều cao */
      border-radius: var(--card-radius);
      overflow: hidden;        /* đảm bảo poster/video bị cắt theo bo góc */
      background: #000;
      display: block;
    }

    video.autoposter {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;      /* tương tự image-card */
      border-radius: inherit; /* an toàn: kế thừa bo góc (wrapper đã clip) */
    }
    /* responsive: trên mobile ảnh 1 cột; video vẫn full-width (nhưng giữ tỉ lệ) */
    @media (max-width: 900px){
      .image-gallery{
        grid-template-columns: 1fr;
      }
      .container{ padding:18px; }
      .video-item{ max-width: 100%; padding: 6px; }
    }

    /* Option: caption nhỏ cho từng video/ảnh */
    .media-caption{
      margin-top:8px;
      font-size:14px;
      color:#444;
      text-align:center;
    }
  </style>
</head>

      <script>
      document.querySelectorAll('video.autoposter').forEach(video => {
        video.addEventListener('loadeddata', () => {
          // Tạo canvas
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imgData = canvas.toDataURL('image/jpeg');
          // Tạm ngừng video, đổi poster
          video.pause();
          video.setAttribute('poster', imgData);
        }, { once: true });
      });
      </script>
