<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Olympia</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --page-max: 1200px;
      --gap: 16px;
      --card-radius: 10px;
      --bg: #928282FFFFFF;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color:#FFEEEE;
      color: #111;
      line-height: 1.4;
    }
    .container {
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 28px;
      background: var(--bg);
    }
    h1.section-title {
      margin: 0 0 18px;
      text-align: center;
      font-size: clamp(20px, 3.5vw, 32px);
    }
    .image-gallery {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      min-height: 60vh;
    }
    .image-display {
      max-width: 100%;
      max-height: 60vh;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #e9e9e9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-display img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: opacity 0.3s ease;
      background: #fff;
    }
    .image-display img.fading, .video-display video.fading {
      opacity: 0;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto;
      z-index: 2;
    }
    .prev { left: 15px; }
    .next { right: 15px; }
    .gallery-nav:hover { background: rgba(0,0,0,0.8); }
    .video-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      min-height: 60vh;
    }
    .video-display {
      max-width: 100%;
      max-height: 60vh;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #000;
      width: 100%;
    }
    .video-display video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease;
    }
    video.autoposter {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: inherit;
    }
    @media (max-width: 900px) {
      .image-gallery { min-height: 40vh; margin-bottom: 6px; }
      .video-section { min-height: 40vh; margin-bottom: 6px; }
      .container { padding: 18px; }
    }
    .media-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
<a href="home.html" style="position: fixed;width:50px;height:50px; top: 10px; left: 10px; color: #B1E5B4; text-decoration: none; font-size: 36px; z-index: 1000; padding: 5px; border-radius: 5px;"><i class="fas fa-arrow-left"></i></a>
<div class="container">
  <div class="image-gallery">
    <button class="gallery-nav prev" id="image-prev"><</button>
    <div class="image-display">
      <img id="current-image" src="" alt="">
    </div>
    <button class="gallery-nav next" id="image-next">></button>
  </div>
  <div class="video-section">
      <button class="gallery-nav prev" id="video-prev"><</button>
      <div class="video-display">
        <video id="current-video" controls preload="metadata" muted playsinline></video>
      </div>
      <button class="gallery-nav next" id="video-next">></button>
    </div>

    <script>
      // Define media lists
      const imageFiles = [
        '20251012_165949.jpg',
        '20251012_165949(0).jpg',
        '20251012_170001.jpg',
        '20251012_170002.jpg',
        '20251012_170002(0).jpg',
        '20251012_170003.jpg',
        '20251012_170018.jpg',
        '20251012_170018(0).jpg',
        '20251012_170018(1).jpg',
        '20251012_170019.jpg',
        '20251012_170141.jpg',
        '20251012_170142.jpg',
        '20251012_170142(0).jpg',
        '20251012_170142(1).jpg',
        '20251012_170219.jpg',
        '20251012_170220.jpg',
        '20251012_170220(0).jpg',
        '20251012_170435.jpg',
        '20251012_170435(0).jpg',
        '20251012_170435(1).jpg',
        '20251012_170436.jpg',
        'z7108080270496_4c229df735c9f48daa4e264aa43d8dac.jpg',
        'z7108080274807_8d447ee9221e8583a8eb959cf628bf21.jpg',
        'z7108080284487_2c1b29369a86d11e21e6ce4c82d26305.jpg',
        'z7108080287092_e0ad5b454a13795b714f4bd7e5af400b.jpg',
        'z7108080290102_17105968ef1aaa999df04702aec51145.jpg',
        'z7109075109583_16c48c1cd585cdb599581bb566f3b447.jpg',
        'z7109137580640_66bb55da84052d26e083db81d336e30a.jpg',
        'z7109137584935_bf50daf80309c37b7f06d4d849326b49.jpg'
      ];

      const videoFiles = [
        '7108080279189.mp4',
        '7108080306471.mp4',
        '7108080306473.mp4',
        '7108080306489.mp4'
      ];

      // Initialize image gallery
      let currentImageIndex = 0;
      const currentImage = document.getElementById('current-image');
      currentImage.src = `../images/olympia/${imageFiles[currentImageIndex]}`;

      // Initialize video gallery
      let currentVideoIndex = 0;
      const currentVideo = document.getElementById('current-video');
      currentVideo.src = `../images/olympia/${videoFiles[currentVideoIndex]}`;

      // Autoposter for current video
      const setPoster = () => {
        const canvas = document.createElement('canvas');
        canvas.width = currentVideo.videoWidth;
        canvas.height = currentVideo.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(currentVideo, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL('image/jpeg');
        currentVideo.pause();
        currentVideo.setAttribute('poster', imgData);
        // Set aspect ratio to match video
        const videoDisplay = document.querySelector('.video-display');
        videoDisplay.style.aspectRatio = `${currentVideo.videoWidth} / ${currentVideo.videoHeight}`;
      };

      currentVideo.addEventListener('loadeddata', setPoster);

      // Image navigation
      document.getElementById('image-prev').addEventListener('click', () => {
        currentImage.classList.add('fading');
        setTimeout(() => {
          currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
          currentImage.src = `../images/olympia/${imageFiles[currentImageIndex]}`;
          currentImage.classList.remove('fading');
        }, 150);
      });

      document.getElementById('image-next').addEventListener('click', () => {
        currentImage.classList.add('fading');
        setTimeout(() => {
          currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
          currentImage.src = `../images/olympia/${imageFiles[currentImageIndex]}`;
          currentImage.classList.remove('fading');
        }, 150);
      });

      // Video navigation
      document.getElementById('video-prev').addEventListener('click', () => {
        currentVideo.classList.add('fading');
        setTimeout(() => {
          currentVideoIndex = (currentVideoIndex - 1 + videoFiles.length) % videoFiles.length;
          currentVideo.src = `../images/olympia/${videoFiles[currentVideoIndex]}`;
          currentVideo.classList.remove('fading');
        }, 150);
      });

      document.getElementById('video-next').addEventListener('click', () => {
        currentVideo.classList.add('fading');
        setTimeout(() => {
          currentVideoIndex = (currentVideoIndex + 1) % videoFiles.length;
          currentVideo.src = `../images/olympia/${videoFiles[currentVideoIndex]}`;
          currentVideo.classList.remove('fading');
        }, 150);
      });
    </script>


  </div>
</body>
</html>
