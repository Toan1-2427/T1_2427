      padding: 28px;

      margin: 0 0 18px;
      text-align: center;
      font-size: clamp(20px, 3.5vw, 32px);

    .image-gallery {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      min-height: 60vh;
    }
    .image-display {
      max-width: 100%;
      max-height: 60vh;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #e9e9e9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-display img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: opacity 0.3s ease;
      background: #fff;
    }
    .image-display img.fading {
      opacity: 0;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto;
      z-index: 2;
    }
    .gallery-nav.prev { left: 15px; }
    .gallery-nav.next { right: 15px; }
    .gallery-nav:hover { background: rgba(0,0,0,0.8); }
    @media (max-width: 900px) {
      .image-gallery { min-height: 40vh; margin-bottom: 6px; }
      .container { padding: 18px; }
    }
    .media-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
